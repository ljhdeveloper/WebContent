</div><!-- start div -->

<div id="menu" class="menu_c">
</div><!-- menu div -->

<div id="enter_menu1" class="enter_menu1_c">

 </tbody>

 </div>

영단어: <input type="Text" id="creat_word" value="" size=7px>
</div>
<div  id="mean_input" class="mean_input_c">
뜻: <input type="Text" id="creat_mean" value="" size=7px>
</div>

</div><!-- 단어장 메뉴 -->
